    <div class="container">
        <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Booking</th>
          <th scope="col">Date Booked</th>
          <th scope='col'>Delete</th>
        </tr>
        {% for i in bookings %}
        <tr>
          <td>{{i.customer}}</td>
          <td>{{i.facility}}</td>
          <td>{{i.date}}</td>
          <td><a href="{% url 'delete' i.id %}">Delete</a></td>
        </tr>
        {% endfor%}
      </thead>
    </table>


</div>
